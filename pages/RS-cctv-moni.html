<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CCTV Monitoring & alerts</title>
  </head>
  <body>
     <!-- ============================Retail Shops section no 15====================== -->
  <div class="row mt-5 border-top border-2 ">
    <div class="col-lg-5 my-auto  mx-auto p-5">
      <h1 class="fw-bold "><span class=" border-bottom border-dark border-2 ">Retail Shops
        </span> </h1>

      <h1 class="fw-bold "><span class=" mt-4 border-bottom border-danger border-2 ">CCTV Monitoring & alerts
        </span> </h1>
      <p class="text-dark  mt-3"> Key Features: </p>

      <p class="text-dark lead mt-2">Live Alerts on the following :</p>

      <p class="text-dark lead ms-4 ">Camera Angle Changed . </p>

      <p class="text-dark lead ms-4 ">Camera Disconnected.</p>
      <p class="text-dark lead  ms-4">Camera Blackout
      </p>
      <p class="text-dark lead ms-4 ">DVR disturbances
      </p>

      <p class="text-dark lead mt-2 ">Video Summaries of :
      </p>
      <p class="text-dark lead ms-4">Footfall in and out . </p>

      <p class="text-dark lead ms-4 ">Door closed/open.</p>

      <p class="text-dark lead ms-4 ">Suspicious Exchange
      </p>
      <p class="text-dark lead  ms-4 ">Customer on Counter
      </p>
    </div>

    <div class="col-lg-6 mt-lg-5  bg-dark ">

      <div class="row justify-content-center">
        <div class="col-lg-7 col-md-10 text-center">
          <img src="../my-images/shop_1.png" alt="" class=" img-fluid w-100 m-1"  />
        </div>
        <div class="col-lg-9 col-md-10  m-0 text-center">
          <img src="../my-images/shop_2.jpg" alt="" class="p-1 w-100 ">
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-5 text-center">
            <img src="../my-images/shop_3.png" alt="" class=" w-100 m-1" />
          </div>
          <div class="col-lg-5 col-md-5 text-center">
            <img src="../my-images/shop_4.png" alt="" class=" w-100 m-1" />
          </div>
        </div>
      </div>
    </div>
  </div>
